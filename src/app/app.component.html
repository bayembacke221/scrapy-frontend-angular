<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Web crawler Dakar Matin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchActualite(key.value)" #key="ngModel" ngModel
             name="key" id="searchName" class="form-control mr-sm-2" placeholder="Rechercher une categorie.." required>
    </form>
  </div>
</nav>
<hr>

<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>Lien</span></th>
                <th><span>Categorie</span></th>
                <th><span>Date publication</span></th>
                <th><span>Image</span></th>
                <th class="text-center"><span>Titre</span></th>

                <th>&nbsp;</th>
              </tr>
              </thead>
              <tbody id="main-container">
              <tr *ngFor="let actualite of actualites">
                <td>
                  <a href="{{actualite.url}}">Visiter site</a>
                </td>
                <td>
                  {{actualite.category}}
                </td>
                <td> {{actualite.date}}</td>
                <td>
                  <img  src="{{actualite.image}}"/>
                </td>
                <td >
                  {{actualite?.tags}}
                </td>





              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
